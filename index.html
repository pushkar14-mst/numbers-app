<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers App</title>
    <style>
        .column {
            float: left;
            width: 50%;
            padding: 10px;
            box-sizing: border-box;
    
        }
    
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>

<body>
    <h1>Arithmetic</h1>
    <div class="row">
        <div class="column">
            <h2>Addition</h2>
            <input type="text" class="num1" placeholder="Number 1"/>
            <span>+</span>
            <input type="text" class="num2" placeholder="Number 2"/>
            <button type="submit" class="submitBtn">=</button>
            <input type="text" class="result" />
        </div>
        <div class="column">
            <h2>Prime check</h2>
            <label>Number to test:</label>
            <input id="primeNumber" />
            <button onclick="isPrime()">Check</button>
            <label id="primeCheckResult"></label>
        </div>
    </div>
    <div class="column">
        <h3>Caesar's Cipher</h3>
        <label>Enter the text to encrypt:</label>
        <input id="textToEncrypt" />
        <button onclick="encrypt()">Encrypt</button>
    </div>
</body>
<script>
    let num1 = document.querySelector('.num1');
    let num2 = document.querySelector('.num2');
    let result = document.querySelector('.result');
    let submitBtn = document.querySelector('.submitBtn');
    
    submitBtn.addEventListener('click', async function (e) {
        e.preventDefault();
        // console.log(num1);
        // console.log(num2);
        // let n1 = parseInt(num1.value);
        // let n2 = parseInt(num2.value);
        // result.value = n1 + n2;
        const response = await fetch("https://arithmetic-service-jtzo.onrender.com/add/"+num1.value+"/"+num2.value);
        const data = await response.json();
        console.log(data);
        result.value = data?.sum;
    });
    async function isPrime() {
            const numberToTest = document.getElementById("primeNumber");
            let n = numberToTest.value;
            const response = await fetch("https://prime-service-latest-q3jk.onrender.com/prime/" + n);
            // console.log(response);
            // const result = await response.json();
            document.getElementById("primeCheckResult").innerText = response;
        }
    async function encrypt() {
        const textToEncrypt = document.getElementById("textToEncrypt");
        const response = await fetch("http://127.0.0.1:8000/ciphers/caesar/" + textToEncrypt.value+"/3");
        console.log(response);
    }
</script>
</html>
